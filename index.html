<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K-Shopping</title>
    <link rel="stylesheet" href="css/index.css?v=3">
</head>

<body>

<!-- =========================================
      🔥 FIXED HEADER (고정 상단바)
========================================= -->
<header id="fixed-header">
    <div id="fixed-header-inner">

        <!-- 로고 -->
        <div class="header-title" onclick="location.href='index.html'">K-Shopping</div>

        <!-- 메뉴 -->
        <div id="top-menu">
            <!-- 장바구니 이동 -->
            <button id="cartGoBtn" class="cart-main-btn">
                🛒 <span id="cartCount"></span>
            </button>
        
            <!-- 장바구니 미리보기 -->
            <div id="cart-preview"></div>

            <!-- 관리자 -->
            <button onclick="location.href='admin.html'">🔑 관리자</button>
        </div>
    </div>

    <!-- 카테고리 -->
    <nav id="category-area"></nav>
</header>


<!-- =========================================
      🔥 메인 컨텐츠
========================================= -->
<main id="wrap">

    <!-- =======================
         배너 + 오버레이 텍스트
    ======================== -->
    <section id="banner-area">
        <div id="banner-text-overlay">
            💸 지금 이 가격, 놓치면 손해! 전 상품 초특가 할인 중! 🔥
        </div>
    </section>

    <!-- =======================
         오늘의 특가
    ======================== -->
    <section id="today-deal"></section>

    <!-- =======================
         입금 안내
    ======================== -->
    <section class="bank-info-box">
        <div class="bank-icon">💳</div>

        <div class="bank-text">
            <div class="bank-label">입금 안내</div>
            <div id="bankDynamic" class="bank-value">불러오는 중...</div>
        </div>

       
    </section>

    <!-- =======================
         상품 목록
    ======================== -->
    <section id="product-section">
        <div id="product-area" class="product-grid">
            <!-- JS에서 상품 카드가 동적 생성됨 -->
        </div>
    </section>

</main>


<!-- =========================================
      🔥 토스트 알림
========================================= -->
<div id="toast"></div>


<!-- =========================================
      스크립트
========================================= -->
<script type="module" src="./js/index.js"></script>

</body>
</html>
