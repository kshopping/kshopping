<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>상품 상세 - K-Shopping</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #f7f7f7;
      color: #222;
    }
    a { text-decoration: none; color: inherit; }
    button { font-family: inherit; cursor: pointer; }

    .ks-header {
      position: sticky;
      top: 0;
      z-index: 999;
      background-color: #ffffff;
      border-bottom: 1px solid #eee;
    }
    .ks-header-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }
    .ks-logo {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      white-space: nowrap;
    }
    .ks-logo-main { font-weight: 700; font-size: 20px; }
    .ks-logo-sub {
      font-size: 11px;
      color: #0066d9;
    }
    .ks-logo-sub .eng {
      margin-left: 4px;
      color: #00a3c4;
      font-weight: 600;
    }

    .ks-header-right {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
    }
    .ks-link-btn {
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 999px;
    }
    .ks-link-btn:hover { background-color: #f3f3f3; }

    .ks-cart-badge-wrap {
      position: relative;
      padding-right: 8px;
    }
    .ks-cart-badge {
      position: absolute;
      top: -4px;
      right: -4px;
      min-width: 18px;
      height: 18px;
      border-radius: 999px;
      background-color: #ff4d4f;
      color: #fff;
      font-size: 11px;
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px;
      padding-bottom: 80px;
    }

    .breadcrumb {
      font-size: 12px;
      color: #888;
      margin-bottom: 12px;
    }
    .breadcrumb a { color: #555; }
    .breadcrumb a:hover { text-decoration: underline; }

    .detail-layout {
      display: grid;
      grid-template-columns: 1.2fr 1.5fr;
      gap: 20px;
      margin-bottom: 24px;
    }
    .detail-image-card,
    .detail-info-card {
      background-color: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .detail-image-box {
      width: 100%;
      aspect-ratio: 4/3;
      border-radius: 10px;
      overflow: hidden;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .detail-image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .fav-btn-detail {
      position: absolute;
      top: 8px;
      right: 8px;
      border: none;
      background: rgba(255,255,255,0.9);
      border-radius: 999px;
      width: 32px;
      height: 32px;
      font-size: 18px;
      cursor: pointer;
    }
    .fav-btn-detail.active {
      background: #ff7675;
      color: #fff;
    }

    /* 제목/가격 강조 */
    .detail-name {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .detail-prices { margin-bottom: 10px; }
    .detail-original {
      font-size: 13px;
      color: #0066d9;
      text-decoration: line-through;
      margin-bottom: 2px;
    }
    .detail-sale {
      font-size: 20px;
      font-weight: 800;
      color: #d63031;
    }
    .detail-desc-text {
      font-size: 13px;
      color: #0066d9;
      margin-top: 8px;
      line-height: 1.6;
    }
    .detail-meta {
      font-size: 12px;
      color: #777;
      margin-top: 12px;
    }

    .detail-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-top: 18px;
    }
    .qty-wrap {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .qty-label {
      font-size: 12px;
      color: #555;
    }
    .qty-box {
      display: inline-flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 999px;
      overflow: hidden;
      background-color: #fafafa;
    }
    .qty-box button {
      border: none;
      background: #f1f1f1;
      width: 26px;
      height: 26px;
      font-size: 16px;
      line-height: 1;
      cursor: pointer;
    }
    .qty-box span {
      display: inline-block;
      width: 28px;
      text-align: center;
      font-size: 13px;
    }

    .btn-primary {
      flex: 1;
      border: none;
      background-color: #222;
      color: #fff;
      padding: 10px 0;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      min-width: 150px;
    }
    .btn-secondary {
      flex: 1;
      border: 1px solid #ccc;
      background-color: #fff;
      color: #222;
      padding: 10px 0;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
      min-width: 150px;
    }
    .btn-fav {
      border-radius: 999px;
      border: 1px solid #ff7675;
      background-color: #fff;
      color: #ff7675;
      padding: 8px 14px;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }
    .btn-fav.active {
      background-color: #ff7675;
      color: #fff;
    }

    .detail-tabs-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 16px 16px 20px;
    }
    .detail-tabs {
      display: flex;
      gap: 8px;
      border-bottom: 1px solid #eee;
      margin-bottom: 12px;
      padding-bottom: 4px;
      font-size: 13px;
    }
    .detail-tab-btn {
      border: none;
      background: transparent;
      padding: 6px 12px;
      border-radius: 999px;
      cursor: pointer;
      color: #555;
      font-weight: 500;
    }
    .detail-tab-btn.active {
      background-color: #222;
      color: #fff;
    }
    .detail-tab-content {
      font-size: 13px;
      color: #555;
      line-height: 1.7;
      white-space: normal;
    }

    .mobile-cart-bar {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.08);
      padding: 8px 12px;
      display: none;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      z-index: 998;
    }
    .mobile-cart-info {
      font-size: 13px;
      color: #333;
      display: flex;
      flex-direction: column;
    }
    .mobile-cart-info strong { font-weight: 700; }
    .mobile-cart-btn {
      flex-shrink: 0;
      border: none;
      background-color: #222;
      color: #fff;
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }
    @media (min-width: 769px) {
      .mobile-cart-bar { display: none !important; }
    }
    @media (max-width: 900px) {
      .detail-layout { grid-template-columns: 1fr; }
      .btn-primary, .btn-secondary { flex: 1 1 100%; }
    }
  </style>
</head>
<body>
  <header class="ks-header">
    <div class="ks-header-inner">
      <div class="ks-logo" onclick="goHome()">
        <span class="ks-logo-main">K-Shopping</span>
        <span class="ks-logo-sub">
          <span class="kor">외국인을 위한 전문 쇼핑몰</span> /
          <span class="eng">Global Shopping for Foreigners</span>
        </span>
      </div>
      <div class="ks-header-right">
        <button class="ks-link-btn" type="button" onclick="goBackToList()">목록으로</button>
        <button class="ks-link-btn" type="button" onclick="goToAdmin()">관리자</button>
        <div class="ks-cart-badge-wrap">
          <button class="ks-link-btn" type="button" onclick="goToCart()">장바구니</button>
          <span class="ks-cart-badge" id="headerCartCount">0</span>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="breadcrumb">
      <a href="index.html">홈</a> &gt; <span id="breadcrumbCategory">상품</span> &gt;
      <span id="breadcrumbName">상세보기</span>
    </div>

    <section class="detail-layout" id="detailArea" style="display:none;">
      <div class="detail-image-card">
        <div class="detail-image-box" id="detailImageBox"></div>
      </div>

      <div class="detail-info-card">
        <div class="detail-name" id="detailName"></div>
        <div class="detail-prices">
          <div class="detail-original" id="detailOriginal"></div>
          <div class="detail-sale" id="detailSale"></div>
        </div>
        <p class="detail-desc-text" id="detailDesc"></p>
        <p class="detail-meta" id="detailMeta"></p>

        <div style="margin-top:10px;">
          <button class="btn-fav" id="detailFavBtn" type="button">
            <span>♥</span><span>찜하기</span>
          </button>
        </div>

        <div class="detail-actions">
          <div class="qty-wrap">
            <span class="qty-label">수량</span>
            <div class="qty-box">
              <button type="button" id="detailQtyMinus">-</button>
              <span id="detailQtyValue">1</span>
              <button type="button" id="detailQtyPlus">+</button>
            </div>
          </div>
          <button class="btn-primary" type="button" onclick="addToCartFromDetail()">장바구니 담기</button>
          <button class="btn-secondary" type="button" onclick="goBackToList()">목록으로</button>
        </div>
      </div>
    </section>

    <section id="notFoundArea" style="display:none;">
      <div style="background:#fff;border-radius:12px;padding:20px;box-shadow:0 2px 6px rgba(0,0,0,0.05);">
        <p style="font-size:14px;margin-bottom:10px;">해당 상품을 찾을 수 없습니다.</p>
        <button class="btn-secondary" style="width:160px;" type="button" onclick="goHome()">메인으로 이동</button>
      </div>
    </section>

    <section class="detail-tabs-card" id="detailTabsArea" style="display:none;">
      <div class="detail-tabs">
        <button class="detail-tab-btn active" data-tab="detail">상세정보</button>
        <button class="detail-tab-btn" data-tab="ship">배송/교환/환불</button>
      </div>
      <div class="detail-tab-content" id="detailTabContent"></div>
    </section>
  </main>

  <div class="mobile-cart-bar" id="mobileCartBar">
    <div class="mobile-cart-info">
      <span><strong id="mobileCartCountText">장바구니 0개</strong></span>
      <span id="mobileCartPriceText">상품금액 0원</span>
    </div>
    <button class="mobile-cart-btn" type="button" onclick="goToCart()">장바구니 보기</button>
  </div>

<script>
  const defaultProducts = [
    { id: "p1", name: "게이밍 노트북 A (i7 · 16GB · 512GB)", categoryId: "laptop",  priceOriginal: 1490000, priceSale: 1290000, desc: "15.6인치 · RTX 그래픽 · 무료배송",   imageUrl: "", imageData: "", detailDesc:"", detailImageUrl:"" },
    { id: "p2", name: "사무용 노트북 B (i5 · 8GB · 256GB)",    categoryId: "laptop",  priceOriginal: 890000,  priceSale: 790000,  desc: "가벼운 무게 · 사무/온라인 수업용", imageUrl: "", imageData: "", detailDesc:"", detailImageUrl:"" },
    { id: "p3", name: "게이밍 데스크탑 C (R7 · 16GB · 1TB)",   categoryId: "desktop", priceOriginal: 1790000, priceSale: 1590000, desc: "RTX 그래픽 · RGB 케이스",        imageUrl: "", imageData: "", detailDesc:"", detailImageUrl:"" },
    { id: "p4", name: "27인치 모니터 D (144Hz)",               categoryId: "monitor", priceOriginal: 350000,  priceSale: 290000,  desc: "144Hz · IPS 패널",             imageUrl: "", imageData: "", detailDesc:"", detailImageUrl:"" },
    { id: "p5", name: "흑염소육골진액",                         categoryId: "cat4",    priceOriginal: 198000,  priceSale: 55000,   desc: "건강식품 예시",                 imageUrl: "", imageData: "", detailDesc:"", detailImageUrl:"" },
    { id: "p6", name: "엘부민진액스틱",                         categoryId: "cat4",    priceOriginal: 70000,   priceSale: 35000,   desc: "건강식품 예시",                 imageUrl: "", imageData: "", detailDesc:"", detailImageUrl:"" }
  ];

  const defaultImageMap = {
    p1: "https://picsum.photos/seed/p1/400/300",
    p2: "https://picsum.photos/seed/p2/400/300",
    p3: "https://picsum.photos/seed/p3/400/300",
    p4: "https://picsum.photos/seed/p4/400/300",
    p5: "https://picsum.photos/seed/p5/400/300",
    p6: "https://picsum.photos/seed/p6/400/300"
  };

  let products   = [];
  let cart       = [];
  let favorites  = [];
  let currentProduct = null;

  function loadProducts() {
    try {
      const saved = localStorage.getItem("products");
      if (saved) {
        const arr = JSON.parse(saved);
        if (Array.isArray(arr) && arr.length) {
          products = arr.map(p => ({
            id: p.id,
            name: p.name,
            categoryId: p.categoryId,
            priceOriginal: Number(p.priceOriginal) || 0,
            priceSale: Number(p.priceSale) || 0,
            desc: p.desc || "",
            imageUrl: p.imageUrl || "",
            imageData: p.imageData || "",
            detailDesc: p.detailDesc || "",
            detailImageUrl: p.detailImageUrl || ""
          }));
          return;
        }
      }
    } catch(e){}
    products = defaultProducts;
  }

  function loadCart() {
    try {
      const saved = localStorage.getItem("cart");
      cart = saved ? JSON.parse(saved) : [];
    } catch(e){ cart = []; }
    if (!Array.isArray(cart)) cart = [];
  }

  function loadFavorites() {
    try {
      const saved = localStorage.getItem("favorites");
      favorites = saved ? JSON.parse(saved) : [];
    } catch(e){ favorites = []; }
    if (!Array.isArray(favorites)) favorites = [];
  }

  function saveFavorites() {
    localStorage.setItem("favorites", JSON.stringify(favorites));
  }

  function calculateCartSummary() {
    const totalQty = cart.reduce((sum, item) => sum + (item.qty || 1), 0);
    const totalPrice = cart.reduce((sum, item) => sum + (item.priceSale || 0) * (item.qty || 1), 0);
    return { totalQty, totalPrice };
  }

  function updateHeaderCartCount() {
    const badge = document.getElementById("headerCartCount");
    if (!badge) return;
    const { totalQty } = calculateCartSummary();
    badge.textContent = totalQty;
    badge.style.visibility = totalQty <= 0 ? "hidden" : "visible";
  }

  function updateMobileCartBar() {
    const bar       = document.getElementById("mobileCartBar");
    const countText = document.getElementById("mobileCartCountText");
    const priceText = document.getElementById("mobileCartPriceText");
    if (!bar || !countText || !priceText) return;
    const { totalQty, totalPrice } = calculateCartSummary();
    if (window.innerWidth <= 768 && totalQty > 0) {
      countText.textContent = "장바구니 " + totalQty + "개";
      priceText.textContent = "상품금액 " + totalPrice.toLocaleString("ko-KR") + "원";
      bar.style.display = "flex";
    } else {
      bar.style.display = "none";
    }
  }

  function saveCartAndUpdate() {
    localStorage.setItem("cart", JSON.stringify(cart));
    updateHeaderCartCount();
    updateMobileCartBar();
  }

  function formatPrice(num) {
    return num.toLocaleString("ko-KR") + "원";
  }

  function getQueryParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
  }

  function getProductImageUrl(p) {
    if (p.imageUrl && p.imageUrl.trim() !== "") {
      return p.imageUrl.trim();
    }
    if (p.imageData && p.imageData.trim() !== "") {
      return p.imageData;
    }
    if (p.detailImageUrl && p.detailImageUrl.trim() !== "") {
      return p.detailImageUrl.trim();
    }
    return defaultImageMap[p.id] || "https://picsum.photos/seed/kshopping/400/300";
  }

  function renderDetail() {
    const id = getQueryParam("id");
    loadProducts();
    loadCart();
    loadFavorites();

    updateHeaderCartCount();
    updateMobileCartBar();

    if (!id) {
      showNotFound();
      return;
    }

    currentProduct =
      products.find(p => p.id === id) ||
      defaultProducts.find(p => p.id === id) ||
      null;

    if (!currentProduct) {
      showNotFound();
      return;
    }

    const imgUrl  = getProductImageUrl(currentProduct);
    const imageBox = document.getElementById("detailImageBox");
    const isFav  = favorites.indexOf(currentProduct.id) !== -1;

    imageBox.innerHTML =
      '<img src="' + imgUrl + '" alt="' + (currentProduct.name || "") + '" />' +
      '<button type="button" id="detailFavIcon" class="fav-btn-detail' +
      (isFav ? ' active' : '') +
      '">♥</button>';

    document.getElementById("detailName").textContent =
      currentProduct.name || "";
    document.getElementById("detailOriginal").textContent =
      "출고가: " + formatPrice(currentProduct.priceOriginal || 0);
    document.getElementById("detailSale").textContent =
      "특판가: " + formatPrice(currentProduct.priceSale || 0);
    document.getElementById("detailDesc").textContent =
      currentProduct.desc || "";

    document.getElementById("breadcrumbName").textContent =
      currentProduct.name || "";

    var catText = "상품";
    if (currentProduct.categoryId === "laptop")  catText = "노트북";
    else if (currentProduct.categoryId === "desktop") catText = "데스크탑";
    else if (currentProduct.categoryId === "monitor") catText = "모니터";
    else if (currentProduct.categoryId === "cat4")    catText = "건강식품";

    document.getElementById("breadcrumbCategory").textContent = catText;
    document.getElementById("detailMeta").textContent =
      "카테고리: " + catText + " | 상품코드: " + currentProduct.id;

    document.getElementById("detailArea").style.display      = "grid";
    document.getElementById("detailTabsArea").style.display  = "block";
    document.getElementById("notFoundArea").style.display    = "none";

    initTabs();
    initQtyControl();
    initFavControl();
  }

  function showNotFound() {
    document.getElementById("detailArea").style.display      = "none";
    document.getElementById("detailTabsArea").style.display  = "none";
    document.getElementById("notFoundArea").style.display    = "block";
  }

  function initQtyControl() {
    const minusBtn = document.getElementById("detailQtyMinus");
    const plusBtn  = document.getElementById("detailQtyPlus");
    const valueSpan= document.getElementById("detailQtyValue");
    if (!minusBtn || !plusBtn || !valueSpan) return;
    let qty = 1;
    valueSpan.textContent = "1";
    minusBtn.addEventListener("click", function(){
      qty = Math.max(1, qty - 1);
      valueSpan.textContent = qty;
    });
    plusBtn.addEventListener("click", function(){
      qty = qty + 1;
      valueSpan.textContent = qty;
    });
  }

  function getDetailQty() {
    const span = document.getElementById("detailQtyValue");
    const val = parseInt(span.textContent, 10);
    if (isNaN(val) || val < 1) return 1;
    return val;
  }

  function addToCartFromDetail() {
    if (!currentProduct) return;
    const qty = getDetailQty();
    const existing = cart.find(item => item.id === currentProduct.id);
    if (existing) existing.qty = (existing.qty || 1) + qty;
    else cart.push({ id: currentProduct.id, name: currentProduct.name, priceSale: currentProduct.priceSale, qty: qty });
    saveCartAndUpdate();
    alert('"' + currentProduct.name + '" ' + qty + "개를 장바구니에 담았습니다.");
    const span = document.getElementById("detailQtyValue");
    if (span) span.textContent = "1";
  }

  function initFavControl() {
    const btn     = document.getElementById("detailFavBtn");
    const iconBtn = document.getElementById("detailFavIcon");
    if (!btn || !iconBtn || !currentProduct) return;

    function sync() {
      const isFav = favorites.indexOf(currentProduct.id) !== -1;
      btn.classList.toggle("active", isFav);
      iconBtn.classList.toggle("active", isFav);
    }
    sync();

    function toggle() {
      const id  = currentProduct.id;
      const idx = favorites.indexOf(id);
      if (idx === -1) favorites.push(id);
      else favorites.splice(idx, 1);
      saveFavorites();
      sync();
    }

    btn.addEventListener("click", toggle);
    iconBtn.addEventListener("click", toggle);
  }

  function goHome()            { location.href = "index.html"; }
  function goToCart()          { location.href = "cart.html"; }

  // 관리자 비밀번호 100101
  function goToAdmin() {
    const pw = prompt("관리자 비밀번호를 입력하세요:");
    if (pw === "100101") location.href = "admin.html";
    else if (pw !== null) alert("비밀번호가 올바르지 않습니다.");
  }

  function goBackToList() {
    if (document.referrer && document.referrer.indexOf("index.html") !== -1) {
      history.back();
    } else {
      goHome();
    }
  }

  function escapeHtml(text) {
    return text
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;");
  }

  function initTabs() {
    const tabs    = document.querySelectorAll(".detail-tab-btn");
    const content = document.getElementById("detailTabContent");
    if (!content) return;

    function setTab(tabId) {
      tabs.forEach(btn => {
        btn.classList.toggle("active", btn.dataset.tab === tabId);
      });

      if (tabId === "detail") {
        let rawText = "";
        if (currentProduct && currentProduct.detailDesc && currentProduct.detailDesc.trim() !== "") {
          rawText = currentProduct.detailDesc;
        } else {
          let base = "";
          if (currentProduct && currentProduct.desc) {
            base = currentProduct.desc + "\n\n";
          }
          rawText = base
            + "※ 상품 주요 스펙 (예시)\n"
            + "- CPU / RAM / 저장공간 / 그래픽카드 정보\n"
            + "- 화면 크기 / 해상도 / 무게\n"
            + "- 운영체제, A/S 기간 등";
        }

        const detailImgUrl =
          (currentProduct && currentProduct.detailImageUrl && currentProduct.detailImageUrl.trim() !== "")
            ? currentProduct.detailImageUrl.trim()
            : "";

        const escaped = escapeHtml(rawText).replace(/\n/g, "<br>");

        let html = "";
        if (detailImgUrl) {
          html += '<p><img src="' + detailImgUrl + '" style="max-width:100%;height:auto;border-radius:8px;margin-bottom:8px;"></p>';
        }
        html += "<p>" + escaped + "</p>";

        content.innerHTML = html;
      } else if (tabId === "ship") {
        content.textContent =
          "※ 배송 안내 (예시)\n"
          + "- 배송비: 기본 무료배송 (도서산간 추가비용 발생 가능)\n"
          + "- 배송기간: 결제 후 평일 기준 1~3일 이내 출고\n\n"
          + "※ 교환/반품 안내 (예시)\n"
          + "- 단순 변심: 수령 후 7일 이내 가능, 왕복 배송비 고객 부담\n"
          + "- 제품 불량: 수령 후 7일 이내 무상 교환/반품 가능";
      }
    }

    tabs.forEach(btn => {
      btn.addEventListener("click", () => {
        setTab(btn.dataset.tab);
      });
    });

    setTab("detail");
  }

  document.addEventListener("DOMContentLoaded", function(){
    window.goHome           = goHome;
    window.goBackToList     = goBackToList;
    window.goToCart         = goToCart;
    window.goToAdmin        = goToAdmin;
    window.addToCartFromDetail = addToCartFromDetail;

    renderDetail();
    window.addEventListener("resize", updateMobileCartBar);
  });
</script>
