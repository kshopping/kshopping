<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K-SHOP 관리자</title>

  <link rel="stylesheet" href="css/admin.css" />

  <!-- ✅ 비밀번호 체크를 "가장 먼저" 실행 (admin.js보다 먼저) -->
  <script>
    (function () {
      const adminPass = "100101";
      const okKey = "admin_ok";

      // ✅ 세션에 남아있으면 바로 통과 (원하는 동작이면 유지)
      // ✅ 매번 물어보게 하려면 아래 if를 무조건 prompt로 바꾸면 됨.
      if (sessionStorage.getItem(okKey) !== "true") {
        const input = prompt("관리자 비밀번호를 입력하세요:");

        if (input !== adminPass) {
          alert("비밀번호가 올바르지 않습니다.");
          location.replace("index.html");
          return;
        }
        sessionStorage.setItem(okKey, "true");
      }
    })();
  </script>

  <!-- XLSX (엑셀 저장용) : admin.js에서 사용하므로 먼저 로드 -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- 관리자 기능 (module) -->
  <script type="module" src="js/admin.js"></script>
</head>

<body>

  <!-- 사이드바 -->
  <div id="sidebar">
    <button class="home-btn" onclick="location.href='index.html'">🏠 메인으로</button>

    <h2>관리자 메뉴</h2>

    <button class="menu-btn" onclick="showPage('products')">상품 관리</button>
    <button class="menu-btn" onclick="showPage('categories')">카테고리 관리</button>
    <button class="menu-btn" onclick="showPage('banners')">배너 관리</button>
    <button class="menu-btn" onclick="showPage('orders')">주문 관리</button>
    <button class="menu-btn" onclick="showPage('printed')">출력된 주문</button>
    <button class="menu-btn" onclick="showPage('account')">계좌 정보</button>
    <button class="menu-btn" onclick="showPage('detailImages')">상세 이미지 관리</button>
  </div>

  <!-- 메인 영역 -->
  <div id="main-area">
    <div id="default-page">
      <h2>K-SHOP 관리자 페이지</h2>
      <p>왼쪽 메뉴에서 관리 항목을 선택하세요.</p>
    </div>
  </div>

</body>
</html>
