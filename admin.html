<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-SHOP 관리자</title>

  <link rel="stylesheet" href="css/admin.css">
  <script type="module" src="js/admin.js" defer></script>
</head>

<body>

  <script>
    const adminPass = "100101";

    // 이미 인증이 된 상태라면 비밀번호 물어보지 않음
    if (!sessionStorage.getItem("admin_ok")) {
      const input = prompt("관리자 비밀번호를 입력하세요:");

      if (input !== adminPass) {
        alert("비밀번호가 올바르지 않습니다.");
        location.href = "index.html";
      } else {
        sessionStorage.setItem("admin_ok", "true");
      }
    }
  </script>

  <!-- 기존 기능 유지: 사이드바 + 메인영역 -->
  <div id="sidebar">
      <button class="home-btn" onclick="location.href='index.html'">🏠 메인으로</button>

      <h2>관리자 메뉴</h2>
      <button class="menu-btn" onclick="showPage('products')">상품 관리</button>
      <button class="menu-btn" onclick="showPage('categories')">카테고리 관리</button>
      <button class="menu-btn" onclick="showPage('banners')">배너 관리</button>
      <button class="menu-btn" onclick="showPage('orders')">주문 관리</button>
      <button class="menu-btn" onclick="showPage('printed')">출력된 주문</button>
      <button class="menu-btn" onclick="showPage('account')">계좌 정보</button>
      <button class="menu-btn" onclick="showPage('detailImages')">상세이미지 관리</button>
  </div>

  <div id="main-area">

    <!-- 기본 초기 화면 -->
    <div id="default-page">
      <h2>K-SHOP 관리자 페이지</h2>
      <p>왼쪽 메뉴에서 관리 항목을 선택하세요.</p>
    </div>

    <!-- 페이지 영역들 (기존 기능 그대로 유지) -->
    <div id="products" class="page hidden"></div>
    <div id="categories" class="page hidden"></div>
    <div id="banners" class="page hidden"></div>
    <div id="orders" class="page hidden"></div>
    <div id="printed" class="page hidden"></div>
    <div id="account" class="page hidden"></div>

  </div>

</body>
</html>
