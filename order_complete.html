<body>

  <div id="complete-wrap">

    </p>

    <!-- ì£¼ë¬¸ ìš”ì•½ -->

  <script type="module">
    import { supabase } from "./js/supabaseClient.js";

    const orderIdEl = document.getElementById("orderId");
    const summaryItemsEl = document.getElementById("summary-items");
    const summaryTotalEl = document.getElementById("summary-total");
    const bankInfoEl = document.getElementById("bankInfo");

    /* ===========================================================
       âœ… ìœ í‹¸
    =========================================================== */
    function safeNumber(v, fallback = 0) {
      const n = Number(v);
      return isNaN(n) ? fallback : n;
    }

    function formatWon(n) {
      if (n === null || n === undefined || isNaN(n)) return "-";
      return Number(n).toLocaleString("ko-KR") + "ì›";
    }

    /* ===========================================================
       âœ… ì»´í“¨í„°(ë…¸íŠ¸ë¶) ì œì™¸ íŒë³„ (item ê¸°ì¤€)
    =========================================================== */
    function isComputerItem(item) {
      const excludeCategories = ["ë…¸íŠ¸ë¶", "ì»´í“¨í„°", "ë°ìŠ¤í¬íƒ‘", "ì „ìê¸°ê¸°", "PC"];
      const excludeKeywords = [
        "ë…¸íŠ¸ë¶", "laptop", "notebook", "macbook",
        "hp", "lenovo", "asus", "dell", "msi", "acer",
        "ssd", "ram", "cpu", "i5", "i7", "i9", "ryzen",
        "ê·¸ë˜í”½", "gpu", "rtx", "gtx"
      ];

      const cat = (item?.category || "").toLowerCase();
      const name = (item?.name || "").toLowerCase();

      const matchCategory = excludeCategories.some(c => cat.includes(c.toLowerCase()));
      const matchKeyword = excludeKeywords.some(k => name.includes(k.toLowerCase()));

      return matchCategory || matchKeyword;
    }

    /* ===========================================================
       âœ… ë¬¶ìŒê°€ê²© ê³µì‹ ê³„ì‚°
       ê¸°ì¤€: 1ê°œ=13,900 / 2ê°œ=19,900 / 3ê°œ=26,900
       4ê°œ ì´ìƒ: 3ê°œ ê°€ê²© + ì¶”ê°€ 1ê°œë‹¹ 7,900ì›
    =========================================================== */
    function calcBundlePrice(unitPrice, qty) {
      const ratio2 = 19900 / 13900;
      const ratio3 = 26900 / 13900;

      const u = safeNumber(unitPrice, 0);
      const q = Math.max(1, safeNumber(qty, 1));

      if (q === 1) return Math.round(u);
      if (q === 2) return Math.round(u * ratio2);
      if (q === 3) return Math.round(u * ratio3);

      const addPrice = 7900;
      return Math.round(u * ratio3) + (q - 3) * addPrice;
    }

    function recalcItemTotal(item) {
      const unitPrice = safeNumber(item.unitPrice ?? item.price ?? 0, 0);
      const qty = Math.max(1, safeNumber(item.qty ?? 1, 1));

      item.unitPrice = unitPrice;
      item.qty = qty;

      if (isComputerItem(item)) {
        item.bundleApplied = false;
        item.totalPrice = Math.round(unitPrice * qty);
      } else {
        item.bundleApplied = true;
        item.totalPrice = calcBundlePrice(unitPrice, qty);
      }
    }

    // âœ… 1) URL íŒŒë¼ë¯¸í„° id í™•ì¸
    const params = new URLSearchParams(location.search);
    const orderId = params.get("id");

    // âœ… 2) localStorage lastOrder í™•ì¸
    const lastOrderRaw = localStorage.getItem("lastOrder");
    let lastOrder = null;
    if (lastOrderRaw) {
      try {
        lastOrder = JSON.parse(lastOrderRaw);
      } catch (e) {
        lastOrder = null;
      }
    }

    /* ===========================================================
       âœ… ì£¼ë¬¸ ë Œë”ë§ (total / total_qty ìˆìœ¼ë©´ ê·¸ê±¸ ìš°ì„  ì‚¬ìš©)
    =========================================================== */
    function renderOrder(order) {
      // ì£¼ë¬¸ë²ˆí˜¸
      orderIdEl.textContent = order?.id ? order.id : "-";

      if (!order || !order.items || order.items.length === 0) {
        summaryItemsEl.innerHTML = "<p>ì£¼ë¬¸ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>";
        summaryTotalEl.textContent = "";
        return;
      }

      // âœ… items ë³´ì • (êµ¬ë²„ì „ í¬í•¨)
      const items = order.items.map(it => ({ ...it }));
      items.forEach(item => {
        if (item.unitPrice === undefined) item.unitPrice = safeNumber(item.price ?? 0, 0);
        if (item.qty === undefined) item.qty = 1;

        if (item.totalPrice === undefined || safeNumber(item.totalPrice, 0) <= 0) {
          recalcItemTotal(item);
        }
      });

      let html = "";
      let total = 0;
      let qty = 0;

      // âœ… Supabase order.total / total_qty ìš°ì„  ì‚¬ìš© (ê°€ì¥ ì •í™•)
      const hasOrderTotal = order.total !== undefined && order.total !== null;
      const hasOrderQty = order.total_qty !== undefined && order.total_qty !== null;

      if (hasOrderTotal) total = safeNumber(order.total, 0);
      if (hasOrderQty) qty = safeNumber(order.total_qty, 0);

      // âœ… item ë Œë” (í‘œì‹œëŠ” item.totalPrice ê¸°ì¤€)
      items.forEach((item) => {
        const itemTotal = safeNumber(item.totalPrice ?? 0, 0);

        // order.total/qtyê°€ ì—†ìœ¼ë©´ item ê¸°ë°˜ í•©ì‚°
        if (!hasOrderTotal) total += itemTotal;
        if (!hasOrderQty) qty += safeNumber(item.qty, 0);

        const bundleText = isComputerItem(item) ? "ë¬¶ìŒ ì œì™¸" : "ë¬¶ìŒ ì ìš©";

        html += `
          <div class="summary-item">
            <span>
              ${item.name} x ${item.qty}
              <span class="bundle-badge">(${bundleText})</span>
            </span>
            <span>${formatWon(itemTotal)}</span>
          </div>`;
      });

      summaryItemsEl.innerHTML = html;
      summaryTotalEl.textContent =
        `ì´ ${qty}ê°œ | ì´ ê¸ˆì•¡: ${formatWon(total)}`;
    }

    // âœ… Supabaseì—ì„œ ì£¼ë¬¸ ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadOrderFromSupabase(id) {
      const { data: order, error } = await supabase
        .from("orders")
        .select("*")
        .eq("id", id)
        .single();

      if (error || !order) {
        console.error("ì£¼ë¬¸ ì¡°íšŒ ì‹¤íŒ¨:", error);
        return null;
      }
      return order;
    }

    // âœ… ì£¼ë¬¸ ë¡œë”© íë¦„
    async function loadOrder() {
      // 1) URLì— idê°€ ìˆìœ¼ë©´ ê·¸ê±¸ë¡œ ìš°ì„  ì¡°íšŒ
      if (orderId) {
        const order = await loadOrderFromSupabase(orderId);
        if (order) {
          renderOrder(order);
          return;
        }
      }

      // 2) URL id ì—†ê±°ë‚˜ ì¡°íšŒ ì‹¤íŒ¨ë©´ lastOrder ì‚¬ìš©
      if (lastOrder) {
        renderOrder(lastOrder);
        return;
      }

      // 3) ë‘˜ ë‹¤ ì—†ìœ¼ë©´ ì—ëŸ¬ í‘œì‹œ
      renderOrder(null);
    }

    // âœ… ê³„ì¢Œ ë¶ˆëŸ¬ì˜¤ê¸° (ê¸°ì¡´ ë¡œì§ ìœ ì§€)
    async function loadAccount() {
      const { data, error } = await supabase
        .from("account_info")
        .select("*")
        .order("id");

      if (error || !data || data.length === 0) {
        bankInfoEl.textContent = "ê³„ì¢Œ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.";
        return;
      }

      let html = "";
      data.forEach(acc => {
        html += `
          <div class="account-line">
            ${acc.bank_name} ${acc.bank_number}<br>
            ì˜ˆê¸ˆì£¼: ${acc.bank_owner}
          </div>
        `;
      });

      bankInfoEl.innerHTML = html;
    }

    // ì‹¤í–‰
    loadOrder();
    loadAccount();
